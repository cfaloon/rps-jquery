<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>

  <div>
    Player
    <div id="player-score">
      0
    </div>
  </div>

  <div>
    Computer
    <div id="computer-score">
      0
    </div>
  </div>

  <div id='button-group'>
    <button id="rock">Throw Rock</button>
    <button id="paper">Throw Paper</button>
    <button id="scissors">Throw Scissors</button>
  </div>

  <div id='reset-panel' style="display:none;">
    <button id="reset-button">Reset Game</button>
  </div>

  <table id="log">
    <tr>
      <th>
        Game Log
      </th>
    </tr>
  </table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascripts/rps.js"></script>

</body>
</html>
